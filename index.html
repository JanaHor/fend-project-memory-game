<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory game created by Jana as a Udacity project">
    <title>Matching Game by Jana</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game by Jana</h1>
        </header>

        <!-- Game progress - angels - moves counter - timer - restart button -->
        <section class="score-panel">
            <ul class="angels">
                <li><i class="fa fa-angellist"></i></li>
                <li><i class="fa fa-angellist"></i></li>
                <li><i class="fa fa-angellist"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="timer">
            </div>

            <div class="restart" onclick=startGame()>
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <!-- Cards definition -->
        <ul class="deck" id="card-deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bookmark">
                <i class="fa fa-bookmark"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bluetooth">
                <i class="fa fa-bluetooth"></i>
            </li>
            <li class="card" type="android">
                <i class="fa fa-android"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="apple">
                <i class="fa fa-apple"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="apple">
                <i class="fa fa-apple"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="bluetooth">
                <i class="fa fa-bluetooth"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="bookmark">
                <i class="fa fa-bookmark"></i>
            </li>
            <li class="card" type="android">
                <i class="fa fa-android"></i>
            </li>
        </ul>

        <!-- Pop up window - end of the game -->
        <div id="popup" class="over">
            <div class="popup-content">
                <h2>Congratulations!</h2>
                <div class="popup-body">
                    <p>You are the Winner! You made it in <span id=totalTime> </span> </p>
                    <p> with only <span id=finalMove> </span> moves! </p>
                    <p> Rating: <span id=starRating> </span> </p>
                </div>
                <button id="play-again" onclick="playAgain()">
		  Play Again
		  </button>
            </div>
        </div>


        <!-- Link to JavaScript file -->
        <script src="js/app.js"></script>
    </div>
</body>

</html>
